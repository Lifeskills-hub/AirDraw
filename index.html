<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Drawing Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
        }
        #container {
            position: relative;
            width: 100vw;
            height: 70vh;
            overflow: hidden;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none; /* Prevent default touch behaviors */
        }
        #controls {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
        }
        #black { background-color: black; }
        #yellow { background-color: yellow; color: black; }
        #red { background-color: red; }
        #green { background-color: green; }
        #clear { background-color: gray; }
    </style>
</head>
<body>
    <div id="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
    </div>
    <div id="controls">
        <button id="black">Black</button>
        <button id="yellow">Yellow</button>
        <button id="red">Red</button>
        <button id="green">Green</button>
        <button id="clear">Clear Canvas</button>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let drawing = false;
        let currentColor = 'black';

        // Set canvas size to match video container
        function resizeCanvas() {
            canvas.width = video.videoWidth || window.innerWidth;
            canvas.height = video.videoHeight || window.innerHeight * 0.7;
        }

        // Access camera
        async function initCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user' } // 'user' for front camera, 'environment' for rear
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    resizeCanvas();
                    video.play();
                };
            } catch (err) {
                console.error('Error accessing camera:', err);
                alert('Could not access camera. Please allow camera permissions.');
            }
        }

        // Drawing functions
        function startDrawing(e) {
            drawing = true;
            draw(e);
        }

        function stopDrawing() {
            drawing = false;
            ctx.beginPath();
        }

        function draw(e) {
            if (!drawing) return;

            const rect = canvas.getBoundingClientRect();
            let x, y;

            if (e.type.startsWith('touch')) {
                x = e.touches[0].clientX - rect.left;
                y = e.touches[0].clientY - rect.top;
            } else {
                x = e.clientX - rect.left;
                y = e.clientY - rect.top;
            }

            ctx.lineWidth = 5;
            ctx.lineCap = 'round';
            ctx.strokeStyle = currentColor;

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Event listeners for drawing
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);
        canvas.addEventListener('touchcancel', stopDrawing);

        // For desktop testing (optional)
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Color buttons
        document.getElementById('black').addEventListener('click', () => currentColor = 'black');
        document.getElementById('yellow').addEventListener('click', () => currentColor = 'yellow');
        document.getElementById('red').addEventListener('click', () => currentColor = 'red');
        document.getElementById('green').addEventListener('click', () => currentColor = 'green');

        // Clear button
        document.getElementById('clear').addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Handle window resize
        window.addEventListener('resize', resizeCanvas);

        // Initialize
        initCamera();
    </script>
</body>
</html>
