<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Draw on Camera</title>
    <style>
        body { margin:0; padding:0; background:#000; overflow:hidden; }
        #container { position:relative; width:100vw; height:100vh; }
        #video { position:absolute; width:100%; height:100%; object-fit:cover; }
        #canvas { position:absolute; top:0; left:0; width:100%; height:100%; }
        #controls {
            position:fixed; bottom:20px; left:50%; transform:translateX(-50%);
            display:flex; gap:15px; z-index:10;
        }
        button {
            width:60px; height:60px; border:none; border-radius:50%;
            font-size:14px; color:white; font-weight:bold;
        }
        #clear { background:#fff; color:#000; width:80px; border-radius:30px; }
    </style>
</head>
<body>

<div id="container">
    <video id="video" autoplay playsinline muted></video>
    <canvas id="canvas"></canvas>
</div>

<div id="controls">
    <button style="background:black">Black</button>
    <button style="background:yellow;color:black">Yellow</button>
    <button style="background:red">Red</button>
    <button style="background:green">Green</button>
    <button id="clear">CLEAR</button>
</div>

<script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let currentColor = 'white';
    let drawing = false;

    // IMPORTANT: Force canvas size as soon as video is ready
    video.addEventListener('loadedmetadata', () => {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
    });

    // Also resize when the phone rotates or browser chrome hides/shows
    window.addEventListener('resize', () => {
        setTimeout(() => {
            canvas.width = video.videoWidth || window.innerWidth;
            canvas.height = video.videoHeight || window.innerHeight;
        }, 300);
    });

    // Start camera (front camera on phone)
    navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: 'user', width: 1280, height: 720 } 
    })
    .then(stream => {
        video.srcObject = stream;
        video.play();
    })
    .catch(err => {
        alert("Camera error: " + err.message);
    });

    // ---------- DRAWING LOGIC ----------
    function getTouchPos(e) {
        const rect = canvas.getBoundingClientRect();
        const touch = e.touches ? e.touches[0] : e;
        return {
            x: (touch.clientX - rect.left) * (canvas.width / rect.width),
            y: (touch.clientY - rect.top) * (canvas.height / rect.height)
        };
    }

    function start(e) {
        e.preventDefault();
        drawing = true;
        const pos = getTouchPos(e);
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    function move(e) {
        if (!drawing) return;
        e.preventDefault();
        const pos = getTouchPos(e);

        ctx.globalCompositeOperation = 'source-over';
        ctx.lineWidth = 8;
        ctx.lineCap = 'round';
        ctx.strokeStyle = currentColor;
        ctx.lineTo(pos.x, pos.y);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(pos.x, pos.y);
    }

    function stop(e) {
        e.preventDefault();
        drawing = false;
    }

    // Touch events (phones)
    canvas.addEventListener('touchstart', start);
    canvas.addEventListener('touchmove', move);
    canvas.addEventListener('touchend', stop);

    // Mouse events (for desktop testing)
    canvas.addEventListener('mousedown', start);
    canvas.addEventListener('mousemove', move);
    canvas.addEventListener('mouseup', stop);
    canvas.addEventListener('mouseout', stop);

    // Color buttons
    document.querySelectorAll('#controls button:not(#clear)').forEach(btn => {
        btn.addEventListener('click', () => {
            currentColor = btn.style.backgroundColor;
        });
    });

    // Clear button
    document.getElementById('clear').addEventListener('click', () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
    });
</script>
</body>
</html>
